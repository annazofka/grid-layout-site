<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Sculptures</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<header>
			<nav>
				<h1 class="h1 h1--nav">sculptures.</h1>
				<a href="/" class="a a--nav" id="slideshow">View slideshow</a>
			</nav>
		</header>
		<main>
			<article id="list-of-images">
				<img src="images/1.jpg" alt="pearl sculpture" class="short" />
				<img src="images/2.jpg" alt="minimal sculpture" class="long" />
				<img src="images/3.jpg" alt="pearl sculpture" class="short" />
				<img src="images/4.jpg" alt="minimal sculpture" class="long" />
				<img src="images/5.jpg" alt="minimal sculpture" class="long" />
				<img src="images/6.jpg" alt="pearl sculpture" class="short" />
				<img src="images/7.jpg" alt="pearl sculpture" class="short" />
				<img src="images/8.jpg" alt="minimal sculpture" class="long" />
				<img src="images/9.jpg" alt="pearl sculpture" class="short" />
				<img src="images/10.jpg" alt="pearl sculpture" class="long" />
				<img src="images/11.jpg" alt="pearl sculpture" class="long" />
				<img src="images/12.jpg" alt="pearl sculpture" class="short" />
			</article>

			<div class="backdrop hide" id="backdrop">
				<button id="prev-button" class="prev-button">
					<i class="fa-solid fa-angle-left"></i>
				</button>

				<button id="next-button" class="next-button">
					<i class="fa-solid fa-angle-right"></i>
				</button>

				<button id="close-button" class="close-button">&times;</button>

				<img id="image-previewer" src="images/1.jpg" alt="" />
			</div>
		</main>
	</body>
</html>
